<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><i class="fa fa-home" aria-hidden="true"></i></li>
                <li><span>DF</span></li>
            </ul>
        </div>

        <div id="content">
            <div id="logo">
                <img src="./images/google.png" alt="">
            </div>
            <div id="searchbox">
                <i class="fa fa-search-minus left" aria-hidden="true"></i>
                <i class="fa fa-microphone-slash right" aria-hidden="true"></i>
            </div>
            <div id="boxes">
                <p>Google Search</p>
                <p>I'm Feeling Lucky</p>
            </div>
            <div id="languages">
                <ul>
                    <li>Google offered in:</li>
                    <li><a href="#">Hausa</a></li>
                    <li><a href="#">Igbo</a></li>
                    <li><a href="#">Ede Yoruba</a></li>
                    <li><a href="#">Nigerian Pidgin</a></li>
                </ul>
            </div>
        </div>

        <div id="footer">
            <div class="nigeria">
                <p>Nigeria</p>
            </div>
            <div class="bottom-footer">
                <div class="left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="middle">
                    <img src="./images/carbon.png" alt="">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
