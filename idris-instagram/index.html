<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="content">
            <div class="row">
                <div class="col-sm-6 col-pad1">
                    <img src="./images/phone6.png">
                    <img src="./images/phone4.jpg" id="wallpaper">
                </div>
                <div class="col-sm-6 col-pad2">
                    <div class="card card-container">
                        <form class="form-card">
                            <img src="./images/instagram.png">
                            <input type="text" placeholder="Phone-number, username, email" class="mb-2 mt-3">
                            <input type="password" placeholder="Password" class="mb-2">
                            <button class="btn btn-primary mb-3" id="LogIn">Log In</button>
                        </form>
                        <hr>
                        <p id="or">OR</p>
                        <div class="fb-login">
                            <img src="./images/facebook-logo.png">
                            <p>Log in with Facebook</p>
                        </div>
                        <p id="forget-pass"><a href="">Forgotten Password?</a></p>
            
                    </div>
                    <div class="card signup-card">
                        <p>Dont have an account? <a href=''>Sign Up</a></p>
                    </div>
                    <div>
                    <p id='get-app'>Get the app</p>
                    <div class="download">
                        <button class="btn btn-dark apple-button">
                            <img src="./images/apple-logo.png">
                            <div id='download-container'>
                                <p id='app-store1'>Download on the</p>
                                <p id='app-store2'>App Store</p>
                            </div>
                        </button>
                        <button class="btn btn-dark google-button">
                            <img src="./images/playstore-logo.png">
                            <div id='download-container'>
                                <p id='google-store1'>Get it on</p>
                                <p id='google-store2'>Google Play</p>
                            </div>
                            
                        </button>
                    </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="footer">
            
            <div class='footer-body'>
                <div class="list">
                    <p>About</p>
                    <p>Blog</p>
                    <p>Jobs</p>
                    <p>Help</p>
                    <p>API</p>
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Top Accounts</p>
                    <p>Hastags</p>
                    <p>Locations</p>
                    <p>Instagram Lite</p>
                </div>
                <div class="list2">
                    <p>Beauty</p>
                    <p>Dance</p>
                    <p>Fitness</p>
                    <p>Food & Drink</p>
                    <p>Home & Garden</p>
                    <p>Music</p>
                    <p>Visual Arts</p>
                </div>
            </div>
            <div class="footer-tail"><p>&copy 2021 Instagram from Facebook</p></div>
        </div>
        
    </body>
</html>
