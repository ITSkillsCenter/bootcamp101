<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title> 
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="u-flow">
    <!-- Header Start -->
    <header class="google-header">
      <nav class="google-nav">
        <ul class="google-nav__links">
          <li class="google-nav__link"><a href="#">Gmail</a></li>
          <li class="google-nav__link"><a href="#">Images</a></li>
          <li class="google-nav__link menu">
            <a href="#" class="btn"
              ><svg class="menu-icon" focusable="false" viewBox="0 0 24 24">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                ></path>
              </svg>
            </a>
          </li>
          <li class="google-nav__link">
            <a href="#" class="btn btn-primary">Sign In</a>
          </li>
        </ul>
      </nav>
      <div class="google-header__showcase">
        <img
          src="images/google-logo.png"
          class="google-logo"
          alt="google logo"
        />
      </div>
    </header>
    <!-- Header End -->

    <main class="flow">
      <!-- Search Form -->
      <section class="google-search">
        <form class="search-form flow">
          <div class="search-container">
            <span class="search-icon"
              ><svg
                class="icon"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
            <input
              type="search"
              name="search"
              id="search"
              class="search-input"
            />
            <span class="voice-icon"
              ><svg
                class="icon"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#fbbc05"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="btns-container">
            <button type="submit" class="btn btn-submit">Google Search</button>
            <button type="submit" class="btn btn-submit">
              I'm feeling lucky
            </button>
          </div>
        </form>
      </section>

      <!-- Languages -->
      <section class="google-languages">
        <p>
          Google offered in:
          <a href="#" class="language-link">Hausa</a>
          <a href="#" class="language-link">Igbo</a>
          <a href="#" class="language-link">Ede Yoruba</a>
          <a href="#" class="language-link">Nigerian Pidgin</a>
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="google-footer">
      <div class="country">
        <p>Nigeria</p>
      </div>
      <nav class="google-footer__nav">
        <ul class="footer-nav__links">
          <li><a href="#" class="footer-links">About</a></li>
          <li><a href="#" class="footer-links">Advertising</a></li>
          <li><a href="#" class="footer-links">Business</a></li>
          <li><a href="#" class="footer-links">How Search Works</a></li>
        </ul>

        <a href="#" class="carbon">
          <img src="images/leaf.png" alt="leaf" />
          <span class="text">Carbon neutral since 2007</span>
        </a>

        <ul class="footer-nav__links">
          <li><a href="#" class="footer-links">Privacy</a></li>
          <li><a href="#" class="footer-links">Terms</a></li>
          <li><a href="#" class="footer-links last">settings</a></li>
        </ul>
      </nav>
    </footer>
    <!--  -->
  </body>
</html>
