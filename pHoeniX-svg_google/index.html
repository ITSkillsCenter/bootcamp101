<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="google-header">
      <nav class="google-nav">
        <ul class="google-nav__links">
          <li class="google-nav__link"><a href="#">Gmail</a></li>
          <li class="google-nav__link"><a href="#">Images</a></li>
          <li class="google-nav__link dropdown">
            <a href="#" class="btn"
              ><svg class="dropdown-icon" focusable="false" viewBox="0 0 24 24">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                ></path>
              </svg>
            </a>
          </li>
          <li class="google-nav__link">
            <a href="#" class="btn btn-signin">Sign In</a>
          </li>
        </ul>
      </nav>
      <div class="showcase">
        <img
          src="images/google-logo.png"
          class="google-logo"
          alt="google logo"
        />
      </div>
    </header>
    <!-- Header End -->

    <main>
      <!-- Search Form -->
      <section class="google-search">
        <form action="/search" class="form">
          <div class="form-group">
            <span class="icon-search"><i class="fas fa-search"></i></span>
            <input type="search" name="search" id="search" class="search" />
            <span class="icon-microphone"
              ><i class="fas fa-microphone"></i
            ></span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-submit">Google Search</button>
            <button type="submit" class="btn btn-submit">
              I'm feeling lucky
            </button>
          </div>
        </form>
      </section>

      <!-- Languages -->
      <section class="google-languages">
        <p>
          Google offered in:
          <a href="#" class="language-link">Hausa</a>
          <a href="#" class="language-link">Igbo</a>
          <a href="#" class="language-link">Ede Yoruba</a>
          <a href="#" class="language-link">Nigerian Pidgin</a>
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="google-footer">
      <div class="country">
        <p>Nigeria</p>
      </div>
      <nav class="google-footer__nav">
        <ul class="footer-nav__links">
          <li><a href="#" class="footer-links">About</a></li>
          <li><a href="#" class="footer-links">Advertising</a></li>
          <li><a href="#" class="footer-links">Business</a></li>
          <li><a href="#" class="footer-links">How Search Works</a></li>
        </ul>

        <a href="#" class="google-link">
          <img src="images/leaf.png" alt="" />
          <span class="text">Carbon neutral since 2007</span>
        </a>

        <ul class="footer-nav__links">
          <li><a href="#" class="footer-links">Privacy</a></li>
          <li><a href="#" class="footer-links">Terms</a></li>
          <li><a href="#" class="footer-links">settings</a></li>
        </ul>
      </nav>
    </footer>
    <!--  -->
  </body>
</html>
